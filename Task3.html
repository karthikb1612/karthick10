<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Name</title>
    <style>
      h1 {
        font-size: 36px;
      }
      span:nth-child(1) {
        color: red;
      }
      span:nth-child(2) {
        color: blue;
      }
      span:nth-child(3) {
        color: green;
      }
      span:nth-child(4) {
        color: brown;
      }
      span:nth-child(5) {
        color: rgb(112, 8, 112);
      }
      span:nth-child(6) {
        color: orange;
      }
      span:nth-child(7){
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>
      <span>K</span><span>A</span><span>R</span><span>T</span><span>H</span><span>I</span><span>K</span>
    </h1>
  </body>
</html>
